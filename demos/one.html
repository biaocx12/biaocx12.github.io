<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image slide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="jQuery Responsive Carousel - Carusel">
    <meta name="author" content="Bartosz Wojciechowski">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600,700' rel='stylesheet' type='text/css'>
    <link href="../assets/css/bootstrapTheme.css" rel="stylesheet">
    <link href="../assets/css/custom.css" rel="stylesheet">

  
    <link href="../carousel/carousel.css" rel="stylesheet">
    <link href="../carousel/theme.css" rel="stylesheet">

    <link href="../assets/js/google-code-prettify/prettify.css" rel="stylesheet">
  

    
  </head>
  <body>
 <div id="title">
      <div class="container">
        <div class="row">
          <div class="span12">
            <h1>Image Slide</h1>
          </div>
        </div>
      </div>
    </div>

      <div id="demo">
        <div class="container">
          <div class="row">
            <div class="span12">
              <div id="demo" class="carousel theme" style="opacity: 1; display: block;">

                <div class="wrapperouter">
				<div class="wrapper" style="width: 5640px; left: 0px; display: block;">
				<div class="imageitem" style="width: 940px;">
				<div class="item">
				<img src="assets/fullimage1.jpg" alt="1">
				</div>
				</div>
				<div class="imageitem" style="width: 940px;">
				
				<div class="item"><img src="assets/fullimage2.jpg" alt="2">
				</div>
				</div>
				<div class="imageitem" style="width: 940px;">
				<div class="item">
				
				<img src="assets/fullimage3.jpg" alt="3">
				</div>
				</div>
				</div>
				</div>
                
                

              <div class="controls clickable">
			  <div class="pagination">
			  <div class="page active">
			  <span class="">
			  </span>
			  </div>
			  <div class="page">
			  <span class="">
			  </span>
			  </div>
			  <div class="page">
			  <span class=""></span>
			  </div>
			  </div>
			  <div class="buttons">
			  <div class="prev">prev</div>
			  <div class="next">next
			  </div>
			  </div>
			  </div>
			  </div>
            </div>
          </div>
        </div>
    </div>






    <script src="../assets/js/jquery-1.9.1.min.js"></script> 
    <script src="../carousel/carousel.js"></script>




    <style>
    #demo .item img{
        display: block;
        width: 100%;
        height: auto;
    }
    </style>


    <script>
    $(document).ready(function() {
      $("demo").carousel({

      navigation : true,
      slideSpeed : 300,
      paginationSpeed : 400,
      singleItem : true

 

      });
    });
    </script>

    <script src="../assets/js/bootstrap-collapse.js"></script>
    <script src="../assets/js/bootstrap-transition.js"></script>
    <script src="../assets/js/bootstrap-tab.js"></script>

    <script src="../assets/js/google-code-prettify/prettify.js"></script>
    <script src="../assets/js/application.js"></script>

  </body>
</html>
